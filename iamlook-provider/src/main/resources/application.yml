spring:
  application:
    name: iamlook-provider
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/adeep?useUnicode=true&characterEncoding=utf8
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
  redis:
    # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password:
    # 连接超时时间（毫秒）
    timeout: 0
    pool:
      # 连接池最大连接数（使用负值表示没有限制）
      max-active: 8
      # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-idle: -1
      # 连接池中的最大空闲连接
      max-wait: 8
      # 连接池中的最小空闲连接
      min-idle: 0



server:
  port: 9090
  tomcat:
    uri-encoding: UTF-8
#指定当前服务/应用的名字（同样的服务名字相同，不要和别的服务同名）
dubbo:
  application:
    name: iamlook-provider
  protocol:
    name: dubbo
    port: 20880
  #指定注册中心的位置
  registry:
    address: zookeeper://localhost:2181
  #统一设置服务提供方的规则
  provider:
    timeout: 1000
  scan:
    base-packages: com.iamlook.um.service.impl

# 实体扫描，多个package用逗号或者分号分隔
mybatis-plus:
  type-aliases-package: com.iamlook.entity
  mapper-locations: classpath:/mapper/*Mapper.xml
  global-config:
    # 主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 2
    # 字段策略 0:"忽略判断",1:"非 NULL 判断",2:"非空判断"
    field-strategy: 2
    # 驼峰下划线转换
    db-column-underline: true
    # 刷新mapper 调试神器
    refresh-mapper: true
    meta-object-handler: com.iamlook.um.config.AutoMetaObjectHandler
  configuration:
    # 开启查询结果下划线转驼峰
    map-underscore-to-camel-case: true
    cache-enabled: false












